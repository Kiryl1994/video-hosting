<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Позиционирование</title>
</head>
<body>
    
<div class="main-image"></div>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Туры</a>
                </li>
                <li>
                    <a href="#">Фотогалерия</a>
                </li>
                <li>
                    <a href="#">Отзывы</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="button button-transparent">Заказать звонок</button>
        </div>
    </div>
</header>

<section class="gallery">
    <div class="container">
        <h2>ФОТОГАЛЕРЕЯ</h2>
        <div class="gallery-description">
            Присылайте нам фотографии из тура и лучшие попадут в нашу галерею!
        </div>
        <div class="gallery-items">
            <div class="gallery-item gallery-item-big" style="background-image: url('images/photo1.png')">
                <div class="gallery-text">
                    Гёреме
                </div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="Eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo2.png')">
                <div class="gallery-text">
                    Кайсери
                </div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="Eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo3.png')">
                <div class="gallery-text">
                    Долина любви
                </div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="Eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo4.png')">
                <div class="gallery-text">
                    Город-крепость Учхисар
                </div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="Eye">
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('images/photo5.png')">
                <div class="gallery-text">
                    Аванос
                </div>
                <div class="gallery-eye">
                    <img src="images/visibility.png" alt="Eye">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="tours">
    <div class="container">
        <h2>Горящие туры</h2>
        <div class="tours-items">
            <div class="tour-item">
                <div class="tours-item-image">
                    <img src="images/tour1.png" alt="Tour">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">
                        Северная Каппадокия «Красный тур»
                    </div>
                    <div class="tour-item-action">
                        <button class="button button-fill">Подробнее</button>
                    </div>
                </div>
                <div class="fix-block">
                    <img src="images/hot-sale.png" alt="Hot">
                </div>
            </div>
            <div class="tour-item">
                <div class="tours-item-image">
                    <img src="images/tour1.png" alt="Tour">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">
                        Северная Каппадокия «Красный тур»
                    </div>
                    <div class="tour-item-action">
                        <button class="button button-fill">Подробнее</button>
                    </div>
                </div>
                <div class="fix-block">
                    <img src="images/new.png" alt="Hot">
                </div>
            </div>
            <div class="tour-item">
                <div class="tours-item-image">
                    <img src="images/tour1.png" alt="Tour">
                </div>
                <div class="tour-item-info">
                    <div class="tour-item-text">
                        Северная Каппадокия «Красный тур»
                    </div>
                    <div class="tour-item-action">
                        <button class="button button-fill">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
    </div>
</footer>

</body>
</html>
